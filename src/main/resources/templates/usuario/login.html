<!DOCTYPE html>
<html lang="es">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
<div class="container mt-3">
    <h2>Inicio de Sesión</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Nombreusuario</label>
            <input type="text" id="nombreusuario" class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="contraseña" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p>No tienes una cuenta? <a href="/register">Registrarse aquí</a>.</p>
</div>
<div th:replace="~{layout/plantilla :: footer}"></div>
</body>
</html>
