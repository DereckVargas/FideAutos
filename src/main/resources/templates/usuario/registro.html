<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
<div class="container mt-3">
    <h2>Registro</h2>
    <form action="/registro" method="post">
        <div class="form-group">
            <label for="username">nombreusuario</label>
            <input type="text" id="nombreusuario" class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="contraseña" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
<div th:replace="~{layout/plantilla :: footer}"></div>
</body>
</html>
